<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de Suivi de Cas de Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .test-suite-selector {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .test-suite-selector select {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 12px;
        }

        .test-suite-selector button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .test-suite-selector button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .input-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-export {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .btn-import {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .saved-steps {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
        }

        .saved-steps h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .step-tag {
            display: inline-flex;
            align-items: center;
            background: #3498db;
            color: white;
            border-radius: 15px;
            font-size: 12px;
            margin: 3px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .step-tag:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .step-text {
            padding: 5px 8px;
            cursor: pointer;
            flex: 1;
        }

        .step-add-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 8px;
            cursor: pointer;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-size: 10px;
        }

        .step-add-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .test-cases {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            max-height: 70vh;
            overflow-y: auto;
        }

        .test-cases h2 {
            color: #2c3e50;
            padding: 25px 25px 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .view-toggle {
            padding: 0 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .view-toggle button {
            background: #ecf0f1;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
        }

        .view-toggle button.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .test-case {
            margin: 0 25px 20px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .test-case:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
        }

        .test-case-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .test-case-id {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.3em;
        }

        .status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .status-ok {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-ko {
            background: #fadbd8;
            color: #e74c3c;
        }

        .status-pending {
            background: #fef9e7;
            color: #f39c12;
        }

        .test-steps {
            margin-bottom: 10px;
        }

        .test-step {
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }

        .test-result {
            margin-top: 15px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 8px;
            font-style: italic;
            color: #34495e;
        }

        .timer {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .controls {
            padding: 0 25px 25px;
            text-align: center;
        }

        .inline-view {
            padding: 0 25px;
        }

        .inline-test {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 5px solid #3498db;
            background: #f8f9fa;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
        }

        .inline-test:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .inline-test.status-ok {
            border-left-color: #27ae60;
        }

        .inline-test.status-ko {
            border-left-color: #e74c3c;
        }

        .inline-test.status-pending {
            border-left-color: #f39c12;
        }

        .inline-status {
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .inline-status:hover {
            transform: scale(1.2);
        }

        .inline-step {
            display: inline-block;
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 11px;
            margin: 2px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .inline-step:hover {
            background: #3498db;
            color: white;
            transform: scale(1.05);
        }

        .inline-id {
            font-weight: bold;
            color: #2c3e50;
            margin-right: 15px;
            min-width: 50px;
        }

        .inline-summary {
            flex: 1;
            color: #34495e;
        }

        .inline-time {
            font-size: 11px;
            color: #7f8c8d;
            margin-left: 15px;
            min-width: 80px;
            text-align: right;
        }

        .inline-actions {
            margin-left: 10px;
        }

        .inline-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .inline-actions button:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        .test-suite-badge {
            position: absolute;
            top: 5px;
            right: 40px;
            background: rgba(52, 152, 219, 0.1);
            color: #2980b9;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styles pour les modals */
        .modal-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: rgba(0, 0, 0, 0.7) !important;
            z-index: 9999 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .export-modal, .import-modal {
            background: white !important;
            border-radius: 15px !important;
            padding: 30px !important;
            max-width: 500px !important;
            width: 90% !important;
            max-height: 80vh !important;
            overflow-y: auto !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3) !important;
            animation: fadeIn 0.3s ease !important;
            position: relative !important;
            z-index: 10000 !important;
            margin: 0 !important;
        }

        .export-options, .import-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .export-option, .import-option {
            display: flex !important;
            align-items: center !important;
            padding: 20px !important;
            border: 2px solid #ecf0f1 !important;
            border-radius: 10px !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            background: #f8f9fa !important;
            position: relative !important;
            z-index: 10001 !important;
        }

        .export-option:hover, .import-option:hover {
            border-color: #3498db !important;
            background: #e3f2fd !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2) !important;
        }

        .export-option > span, .import-option > span {
            margin-right: 15px;
        }

        .import-instructions {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="test-suite-selector">
                <select id="headerTestSuiteSelect" onchange="switchTestSuiteFromHeader()">
                    <option value="">Tous les jeux de test</option>
                </select>
                <button onclick="showTestSuiteStats()">📊 Stats</button>
            </div>
            <h1>🧪 Test Case Tracker</h1>
            <p>Outil de suivi en temps réel pour vos cas de test</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h2>Nouveau Cas de Test</h2>
                
                <div class="input-group">
                    <label for="testSuiteSelect">Jeu de test :</label>
                    <select id="testSuiteSelect" onchange="switchTestSuite()">
                        <option value="">Sélectionner un jeu de test...</option>
                    </select>
                    <input type="text" id="testSuiteInput" placeholder="Nouveau jeu (ex: HTTP, MQTT, Conf Simple)" style="margin-top: 10px;">
                    <button class="btn" onclick="createTestSuite()" style="margin-top: 5px;">Créer Jeu de Test</button>
                </div>

                <div class="input-group">
                    <label for="stepInput">Étape du test :</label>
                    <input type="text" id="stepInput" placeholder="Ex: Ouverture de conf">
                    <button class="btn" onclick="addStep()">Ajouter Étape</button>
                </div>

                <div id="currentSteps" style="margin: 15px 0;"></div>

                <div class="input-group">
                    <label for="testTitleInput">Titre du cas de test :</label>
                    <input type="text" id="testTitleInput" placeholder="Ex: Test de connexion HTTP">
                </div>

                <div class="input-group">
                    <label for="resultInput">Résultat observé :</label>
                    <textarea id="resultInput" placeholder="Ex: OK le résumé affiche bien la modif"></textarea>
                </div>

                <div class="input-group">
                    <label for="statusSelect">Statut :</label>
                    <select id="statusSelect">
                        <option value="ok">✅ OK</option>
                        <option value="ko">❌ KO</option>
                        <option value="pending">⏳ En cours</option>
                    </select>
                </div>

                <button class="btn btn-success" onclick="saveTestCase()">Sauvegarder le Cas de Test</button>
                <button class="btn" onclick="clearCurrentTest()">Effacer</button>

                <div class="saved-steps">
                    <h3>Étapes sauvegardées :</h3>
                    <p style="font-size: 11px; color: #7f8c8d; margin-bottom: 10px;">
                        Cliquez sur une étape pour la mettre dans le champ, ou sur <strong>+</strong> pour l'ajouter directement
                    </p>
                    <div id="savedStepsTags"></div>
                </div>
            </div>

            <div class="test-cases">
                <h2>Cas de Test Réalisés</h2>
                
                <div class="view-toggle">
                    <button id="detailedViewBtn" onclick="switchView('detailed')">📋 Vue Détaillée</button>
                    <button id="inlineViewBtn" class="active" onclick="switchView('inline')">📊 Vue en Ligne</button>
                </div>
                
                <div id="testCasesDetailed" style="display: none;"></div>
                <div id="testCasesInline"></div>
                
                <div class="controls">
                    <button class="btn btn-export" onclick="showExportOptions()">📄 Exporter les Résultats</button>
                    <button class="btn btn-import" onclick="showImportOptions()">📥 Importer CSV</button>
                    <button class="btn btn-danger" onclick="clearAllTests()">🗑️ Effacer Tout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let testCases = [];
        let savedSteps = new Set();
        let currentSteps = [];
        let currentTestStartTime = null;
        let testCaseCounter = 1;
        let currentView = 'inline';
        let testSuites = [];
        let currentTestSuite = '';
        let filteredTestSuite = '';

        // Charger les données sauvegardées
        function loadData() {
            const savedData = localStorage.getItem('testCaseData');
            const savedStepsData = localStorage.getItem('savedStepsData');
            const savedSuitesData = localStorage.getItem('testSuitesData');
            
            if (savedData) {
                testCases = JSON.parse(savedData);
                testCaseCounter = testCases.length > 0 ? Math.max(...testCases.map(tc => tc.id)) + 1 : 1;
            }
            
            if (savedStepsData) {
                savedSteps = new Set(JSON.parse(savedStepsData));
            }
            
            if (savedSuitesData) {
                testSuites = JSON.parse(savedSuitesData);
            }
            
            updateTestSuiteSelectors();
            updateDisplay();
        }

        // Sauvegarder les données
        function saveData() {
            localStorage.setItem('testCaseData', JSON.stringify(testCases));
            localStorage.setItem('savedStepsData', JSON.stringify([...savedSteps]));
            localStorage.setItem('testSuitesData', JSON.stringify(testSuites));
        }

        // Gestion des jeux de test
        function updateTestSuiteSelectors() {
            const mainSelector = document.getElementById('testSuiteSelect');
            const headerSelector = document.getElementById('headerTestSuiteSelect');
            
            if (mainSelector) {
                mainSelector.innerHTML = '<option value="">Sélectionner un jeu de test...</option>' + 
                    testSuites.map(suite => `<option value="${suite}" ${suite === currentTestSuite ? 'selected' : ''}>${suite}</option>`).join('');
            }
            
            if (headerSelector) {
                headerSelector.innerHTML = '<option value="">Tous les jeux de test</option>' + 
                    testSuites.map(suite => `<option value="${suite}" ${suite === filteredTestSuite ? 'selected' : ''}>${suite}</option>`).join('');
            }
        }

        function createTestSuite() {
            const input = document.getElementById('testSuiteInput');
            const suiteName = input.value.trim();
            
            if (!suiteName) {
                alert('Entrez un nom pour le jeu de test !');
                return;
            }
            
            if (testSuites.includes(suiteName)) {
                alert('Ce jeu de test existe déjà !');
                return;
            }
            
            testSuites.push(suiteName);
            currentTestSuite = suiteName;
            input.value = '';
            
            updateTestSuiteSelectors();
            saveData();
        }

        function switchTestSuite() {
            currentTestSuite = document.getElementById('testSuiteSelect').value;
        }

        function switchTestSuiteFromHeader() {
            filteredTestSuite = document.getElementById('headerTestSuiteSelect').value;
            updateDisplay();
        }

        function getFilteredTestCases() {
            if (!filteredTestSuite) return testCases;
            return testCases.filter(tc => tc.testSuite === filteredTestSuite);
        }

        // Ajouter une étape
        function addStep() {
            const stepInput = document.getElementById('stepInput');
            const step = stepInput.value.trim();
            
            if (step) {
                currentSteps.push(step);
                savedSteps.add(step);
                stepInput.value = '';
                
                if (!currentTestStartTime) {
                    currentTestStartTime = new Date();
                }
                
                updateCurrentStepsDisplay();
                updateSavedStepsDisplay();
                saveData();
            }
        }

        // Afficher les étapes courantes
        function updateCurrentStepsDisplay() {
            const container = document.getElementById('currentSteps');
            container.innerHTML = currentSteps.map((step, index) => 
                `<div class="test-step">
                    ${index + 1}. ${step}
                    <button style="float: right; background: none; border: none; color: #e74c3c; cursor: pointer;" onclick="removeCurrentStep(${index})">✕</button>
                </div>`
            ).join('');
        }

        // Supprimer une étape courante
        function removeCurrentStep(index) {
            currentSteps.splice(index, 1);
            updateCurrentStepsDisplay();
        }

        // Afficher les étapes sauvegardées
        function updateSavedStepsDisplay() {
            const container = document.getElementById('savedStepsTags');
            container.innerHTML = [...savedSteps].map(step => 
                `<span class="step-tag">
                    <span class="step-text" onclick="reuseStep('${step.replace(/'/g, "\\'")}')" title="Cliquer pour remplir la zone de texte">${step}</span>
                    <span class="step-add-btn" onclick="addStepDirectly('${step.replace(/'/g, "\\'")}')" title="Ajouter directement cette étape">➕</span>
                </span>`
            ).join('');
        }

        // Réutiliser une étape (remplir la zone de texte)
        function reuseStep(step) {
            document.getElementById('stepInput').value = step;
        }

        // Ajouter directement une étape
        function addStepDirectly(step) {
            if (step.trim()) {
                currentSteps.push(step);
                if (currentSteps.length === 1) {
                    currentTestStartTime = new Date();
                }
                updateCurrentStepsDisplay();
                document.getElementById('stepInput').value = '';
            }
        }

        // Sauvegarder le cas de test
        function saveTestCase() {
            if (currentSteps.length === 0) {
                alert('Ajoutez au moins une étape avant de sauvegarder !');
                return;
            }

            if (!currentTestSuite) {
                alert('Sélectionnez ou créez un jeu de test avant de sauvegarder !');
                return;
            }

            const title = document.getElementById('testTitleInput').value.trim();
            const result = document.getElementById('resultInput').value.trim();
            const status = document.getElementById('statusSelect').value;
            
            const duration = currentTestStartTime ? 
                Math.round((new Date() - currentTestStartTime) / 1000) : 0;

            const testCase = {
                id: testCaseCounter++,
                title: title || `Test Case #${testCaseCounter - 1}`,
                steps: [...currentSteps],
                result: result,
                status: status,
                timestamp: new Date().toLocaleString('fr-FR'),
                duration: duration,
                testSuite: currentTestSuite
            };

            testCases.unshift(testCase);
            clearCurrentTest();
            updateDisplay();
            saveData();
        }

        // Effacer le test courant
        function clearCurrentTest() {
            currentSteps = [];
            currentTestStartTime = null;
            document.getElementById('testTitleInput').value = '';
            document.getElementById('resultInput').value = '';
            document.getElementById('statusSelect').value = 'ok';
            updateCurrentStepsDisplay();
        }

        // Changer de vue
        function switchView(viewType) {
            currentView = viewType;
            
            document.getElementById('detailedViewBtn').classList.toggle('active', viewType === 'detailed');
            document.getElementById('inlineViewBtn').classList.toggle('active', viewType === 'inline');
            
            document.getElementById('testCasesDetailed').style.display = viewType === 'detailed' ? 'block' : 'none';
            document.getElementById('testCasesInline').style.display = viewType === 'inline' ? 'block' : 'none';
            
            updateTestCasesDisplay();
        }

        // Mettre à jour l'affichage
        function updateDisplay() {
            updateSavedStepsDisplay();
            updateTestCasesDisplay();
        }

        // Afficher les cas de test
        function updateTestCasesDisplay() {
            if (currentView === 'detailed') {
                updateDetailedView();
            } else {
                updateInlineView();
            }
        }

        // Vue détaillée
        function updateDetailedView() {
            const container = document.getElementById('testCasesDetailed');
            const filteredCases = getFilteredTestCases();
            
            if (filteredCases.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 50px;">Aucun cas de test encore réalisé</p>';
                return;
            }

            container.innerHTML = filteredCases.map(testCase => {
                const statusClass = `status-${testCase.status}`;
                const statusText = {
                    'ok': '✅ OK',
                    'ko': '❌ KO',
                    'pending': '⏳ En cours'
                }[testCase.status];

                return `
                    <div class="test-case fade-in">
                        <div class="test-case-header">
                            <div class="test-case-id">${testCase.title || `Test Case #${testCase.id}`} - ${testCase.testSuite || 'Sans jeu'}</div>

                        </div>
                        
                        <div class="test-steps">
                            ${testCase.steps.map((step, index) => 
                                `<div class="test-step">${index + 1}. ${step}</div>`
                            ).join('')}

                        ${testCase.result ? `<div class="test-result"><strong>Résultat :</strong> ${testCase.result}</div>` : ''}
                        
                        <div class="timer">
                            📅 ${testCase.timestamp} | ⏱️ ${testCase.duration}s

        // Vue en ligne
        function updateInlineView() {
            const container = document.getElementById('testCasesInline');
            const filteredCases = getFilteredTestCases();
            
            if (filteredCases.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 50px;">Aucun cas de test encore réalisé</p>';
                return;
            }

            // Grouper par jeux de test
            const groupedCases = {};
            filteredCases.forEach(testCase => {
                const suite = testCase.testSuite || 'Sans jeu';
                if (!groupedCases[suite]) {
                    groupedCases[suite] = [];
                }
                groupedCases[suite].push(testCase);
            });

            let html = '<div class="inline-view">';
            
            Object.entries(groupedCases).forEach(([suiteName, cases]) => {
                const stats = {
                    total: cases.length,
                    ok: cases.filter(c => c.status === 'ok').length,
                    ko: cases.filter(c => c.status === 'ko').length,
                    pending: cases.filter(c => c.status === 'pending').length
                };
                
                html += `
                    <div class="test-suite-group">
                        <div class="suite-header">
                            <span>📦 ${suiteName}</span>
                            <span class="suite-stats">
                                ${stats.total} tests | ✅ ${stats.ok} | ❌ ${stats.ko} | ⏳ ${stats.pending}
                            </span>
                        </div>
                        <div class="suite-content">
                `;
                
                cases.forEach(testCase => {
                    const statusIcon = {
                        'ok': '✅',
                        'ko': '❌',
                        'pending': '⏳'
                    }[testCase.status];

                    // Créer le flux d'étapes avec chevrons (icône)
                    const stepsFlow = testCase.steps.map(step => 
                        `<span class="inline-step">${step}</span>`
                    ).join('<span class="step-chevron">→</span>');

                    const resultSummary = testCase.result ? 
                        (testCase.result.length > 80 ? testCase.result.substring(0, 77) + '...' : testCase.result) :
                        'Pas de résultat spécifié';

                    html += `
                        <div class="inline-test status-${testCase.status} fade-in">
                            <span class="inline-status" onclick="toggleStatus(${testCase.id})" title="Cliquer pour changer le statut">${statusIcon}</span>
                            <span class="inline-id">${testCase.title || `#${testCase.id}`}</span>
                            <div class="inline-summary">
                                <div class="inline-steps-flow">
                                    ${stepsFlow}
                                </div>
                                <div class="inline-result" onclick="editResult(${testCase.id})" title="Cliquer pour modifier">
                                    📝 ${resultSummary}
                                </div>
                            </div>
                            <div class="inline-time">
                                <span>${testCase.duration}s</span>
                                <span style="font-size: 10px;">${testCase.timestamp.split(' ')[1]}</span>
                            </div>
                            <div class="inline-actions">
                                <button onclick="deleteTestCase(${testCase.id})" title="Supprimer">🗑️</button>
                            </div>

                });
                
                html += '</div></div>';
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Fonction pour éditer le résultat
        function editResult(testId) {
            const testCase = testCases.find(tc => tc.id === testId);
            if (!testCase) return;
            
            const resultElement = event.target;
            const currentResult = testCase.result || '';
            
            // Créer un input temporaire
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentResult;
            input.className = 'inline-result editing';
            input.style.width = Math.max(200, currentResult.length * 8) + 'px';
            
            // Remplacer temporairement l'élément
            resultElement.parentNode.replaceChild(input, resultElement);
            input.focus();
            input.select();
            
            function saveResult() {
                const newResult = input.value.trim();
                testCase.result = newResult;
                saveData();
                updateDisplay();
            }
            
            function cancelEdit() {
                updateDisplay();
            }
            
            input.addEventListener('blur', saveResult);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveResult();
                } else if (e.key === 'Escape') {
                    cancelEdit();
                }
            });
        }

        // Changer le statut d'un cas de test
        function toggleStatus(testId) {
            const testCase = testCases.find(tc => tc.id === testId);
            if (!testCase) return;
            
            // Cycle des statuts : ok -> ko -> pending -> ok
            const statusCycle = ['ok', 'ko', 'pending'];
            const currentIndex = statusCycle.indexOf(testCase.status);
            const nextIndex = (currentIndex + 1) % statusCycle.length;
            
            testCase.status = statusCycle[nextIndex];
            updateDisplay();
            saveData();
        }

        // Supprimer un cas de test
        function deleteTestCase(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce cas de test ?')) {
                testCases = testCases.filter(tc => tc.id !== id);
                updateDisplay();
                saveData();
            }
        }

        // Export CSV
        function exportToCSV() {
            const headers = ['ID', 'Titre', 'Jeu de Test', 'Statut', 'Étapes', 'Résultat', 'Date', 'Durée (s)'];
            const rows = testCases.map(tc => [
                tc.id,
                tc.title || `Test Case #${tc.id}`,
                tc.testSuite || '',
                tc.status,
                tc.steps.join(' → '),
                tc.result || '',
                tc.timestamp,
                tc.duration
            ]);
            
            const csvContent = [headers, ...rows]
                .map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
                .join('\n');
            
            downloadFile(csvContent, 'text/csv;charset=utf-8', `test-cases-${new Date().toISOString().split('T')[0]}.csv`);
            closeModal();

        function downloadFile(content, mimeType, filename) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import CSV
        function handleCSVImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.split('\n').filter(line => line.trim());
                    
                    if (lines.length < 2) {
                        alert('Fichier CSV invalide ou vide');
                        return;
                    }
                    
                    // Ignorer la première ligne (en-têtes)
                    const dataLines = lines.slice(1);
                    let importedCount = 0;
                    
                    dataLines.forEach(line => {
                        const columns = parseCSVLine(line);
                        if (columns.length >= 7) {
                            // Gérer l'ancien format (7 colonnes) et le nouveau format (8 colonnes)
                            let title, testSuite, status, stepsStr, result, timestamp, duration;
                            
                            if (columns.length >= 8) {
                                // Nouveau format avec titre
                                [, title, testSuite, status, stepsStr, result, timestamp, duration] = columns;
                            } else {
                                // Ancien format sans titre
                                [, testSuite, status, stepsStr, result, timestamp, duration] = columns;
                                title = '';
                            }
                            
                            const testCase = {
                                id: testCaseCounter++,
                                title: title || `Test Case #${testCaseCounter - 1}`,
                                testSuite: testSuite || null,
                                status: status || 'pending',
                                steps: stepsStr.split(' → ').filter(s => s.trim()),
                                result: result || '',
                                timestamp: timestamp || new Date().toLocaleString('fr-FR'),
                                duration: parseInt(duration) || 0
                            };
                            
                            testCases.unshift(testCase);
                            
                            // Ajouter les étapes aux étapes sauvegardées
                            testCase.steps.forEach(step => savedSteps.add(step));
                            
                            // Ajouter le jeu de test s'il n'existe pas
                            if (testCase.testSuite && !testSuites.includes(testCase.testSuite)) {
                                testSuites.push(testCase.testSuite);
                            }
                            
                            importedCount++;
                        }
                    });
                    
                    if (importedCount > 0) {
                        updateTestSuiteSelectors();
                        updateDisplay();
                        saveData();
                        alert(`✅ ${importedCount} cas de test importés avec succès !`);
                    } else {
                        alert('❌ Aucun cas de test valide trouvé dans le fichier');
                    }
                    
                } catch (error) {
                    alert('❌ Erreur lors de l\'import du fichier CSV');
                    console.error('Erreur import CSV:', error);
                }
            };
            
            reader.readAsText(file);
            closeModal();
            
            // Reset input
            event.target.value = '';
        }

        // Parser CSV simple (gère les guillemets)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        // Générer le rapport
        function generateReport() {
            const stats = {
                total: testCases.length,
                ok: testCases.filter(tc => tc.status === 'ok').length,
                ko: testCases.filter(tc => tc.status === 'ko').length,
                pending: testCases.filter(tc => tc.status === 'pending').length
            };

            let report = `RAPPORT DE TEST - ${new Date().toLocaleDateString('fr-FR')}\n`;
            report += `${'='.repeat(50)}\n\n`;
            report += `STATISTIQUES:\n`;
            report += `Total des cas de test: ${stats.total}\n`;
            report += `✅ OK: ${stats.ok}\n`;
            report += `❌ KO: ${stats.ko}\n`;
            report += `⏳ En cours: ${stats.pending}\n\n`;

            testCases.forEach(testCase => {
                report += `${testCase.title || `TEST CASE #${testCase.id}`} - ${testCase.status.toUpperCase()} - ${testCase.testSuite || 'Sans jeu'}\n`;
                report += `Date: ${testCase.timestamp}\n`;
                report += `Durée: ${testCase.duration}s\n`;
                report += `Étapes:\n`;
                testCase.steps.forEach((step, index) => {
                    report += `  ${index + 1}. ${step}\n`;
                });
                if (testCase.result) {
                    report += `Résultat: ${testCase.result}\n`;
                }
                report += `\n${'-'.repeat(30)}\n\n`;
            });

            return report;
        }
