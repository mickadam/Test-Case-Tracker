        // Import JSON
        function importFromJSON() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importData = JSON.parse(e.target.result);
                            
                            // Vérifier la structure du fichier
                            if (!importData.testCases || !Array.isArray(importData.testCases)) {
                                alert('Format de fichier invalide. Le fichier doit contenir des cas de test.');
                                return;
                            }
                            
                            // Demander confirmation avant import
                            const confirmMessage = `Êtes-vous sûr de vouloir importer ${importData.testCases.length} cas de test ?\n\n` +
                                `Les données seront ajoutées aux existantes (pas de remplacement).`;
                            
                            if (confirm(confirmMessage)) {
                                let importedTestCases = 0;
                                let importedTestSuites = 0;
                                let importedSteps = 0;
                                let importedImages = 0;
                                
                                // Créer une map pour suivre les correspondances d'IDs
                                const idMapping = new Map();
                                
                                // Importer les cas de test (éviter les doublons par titre + jeu de test)
                                const existingTestCases = new Set(testCases.map(tc => 
                                    `${tc.title || ''}-${tc.testSuite || ''}-${tc.timestamp || ''}`
                                ));
                                
                                const newTestCases = (importData.testCases || []).filter(tc => {
                                    const key = `${tc.title || ''}-${tc.testSuite || ''}-${tc.timestamp || ''}`;
                                    return !existingTestCases.has(key);
                                });
                                
                                // Ajuster les IDs pour éviter les conflits et créer le mapping
                                const maxExistingId = testCases.length > 0 ? Math.max(...testCases.map(tc => tc.id)) : 0;
                                newTestCases.forEach((tc, index) => {
                                    const oldId = tc.id;
                                    const newId = maxExistingId + index + 1;
                                    tc.id = newId;
                                    idMapping.set(oldId, newId);
                                });
                                
                                testCases.push(...newTestCases);
                                importedTestCases = newTestCases.length;
                                
                                // Importer les jeux de test (éviter les doublons)
                                const existingSuites = new Set(testSuites.map(suite => 
                                    typeof suite === 'string' ? suite : suite.name
                                ));
                                const newTestSuites = (importData.testSuites || []).filter(suite => {
                                    const suiteName = typeof suite === 'string' ? suite : suite.name;
                                    return !existingSuites.has(suiteName);
                                });
                                
                                testSuites.push(...newTestSuites);
                                importedTestSuites = newTestSuites.length;
                                
                                // Importer les étapes sauvegardées (éviter les doublons)
                                const newSteps = (importData.savedSteps || []).filter(step => !savedSteps.has(step));
                                newSteps.forEach(step => savedSteps.add(step));
                                importedSteps = newSteps.length;
                                
                                // Importer les images avec le mapping d'IDs
                                Object.keys(importData.stepImages || {}).forEach(key => {
                                    const [oldId, stepIndex] = key.split('-');
                                    const newId = idMapping.get(parseInt(oldId));
                                    
                                    if (newId) {
                                        const newKey = `${newId}-${stepIndex}`;
                                        stepImages[newKey] = importData.stepImages[key];
                                        importedImages++;
                                    }
                                });
                                
                                // Mettre à jour le compteur
                                testCaseCounter = testCases.length > 0 ? Math.max(...testCases.map(tc => tc.id)) + 1 : 1;
                                
                                // Sauvegarder et mettre à jour l'affichage
                                saveData();
                                updateTestSuiteSelectors();
                                updateDisplay();
                                
                                // Message de confirmation détaillé
                                let message = `Import réussi !\n\n`;
                                if (importedTestCases > 0) message += `• ${importedTestCases} nouveaux cas de test\n`;
                                if (importedTestSuites > 0) message += `• ${importedTestSuites} nouveaux jeux de test\n`;
                                if (importedSteps > 0) message += `• ${importedSteps} nouvelles étapes sauvegardées\n`;
                                if (importedImages > 0) message += `• ${importedImages} nouvelles images\n`;
                                
                                if (importedTestCases === 0 && importedTestSuites === 0 && importedSteps === 0 && importedImages === 0) {
                                    message = `Aucune nouvelle donnée à importer.\nToutes les données existent déjà.`;
                                }
                                
                                alert(message);
                            }
                        } catch (error) {
                            alert('Erreur lors de l\'import : ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Export ZIP avec images
        async function exportToZIP() {
            try {
                const zip = new JSZip();
                const imagesFolder = zip.folder('images');
                const filteredCases = getFilteredTestCases();
                
                // Ajouter le fichier CSV
                // Générer le contenu CSV simple
                const headers = ['ID', 'Titre', 'Jeu de Test', 'Statut', 'Étapes', 'Images', 'Résultat', 'Spécifications', 'Date'];
                const rows = filteredCases.map(tc => {
                    const stepImagesList = tc.steps.map((step, index) => {
                        const stepKey = `${tc.id}-${index}`;
                        return stepImages[stepKey] ? 'OUI' : 'NON';
                    });
                    
                    const specsText = tc.specifications && tc.specifications.length > 0 
                        ? tc.specifications.map(spec => `${spec.status === 'ok' ? '✅' : '❌'}: ${spec.text}`).join(' | ')
                        : '';
                    
                    return [
                        tc.id,
                        tc.title || `Test Case #${tc.id}`,
                        tc.testSuite || '',
                        tc.status,
                        tc.steps.join(' ˃ '),
                        stepImagesList.join(' | '),
                        tc.result || '',
                        specsText,
                        tc.timestamp
                    ];
                });
                
                const csvContent = [headers, ...rows]
                    .map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
                    .join('\n');
                zip.file('test-cases.csv', csvContent);
                
                // Ajouter le fichier Markdown
                const mdContent = generateMarkdownContent(filteredCases);
                zip.file('test-report.md', mdContent);
                
                // Ajouter seulement les images des cas de test filtrés
                let imageCount = 0;
                filteredCases.forEach(testCase => {
                    testCase.steps.forEach((step, index) => {
                        const stepKey = `${testCase.id}-${index}`;
                        if (stepImages[stepKey]) {
                            const imageData = stepImages[stepKey];
                            const extension = imageData.split(';')[0].split('/')[1] || 'png';
                            const filename = `image_${stepKey.replace(/[^a-zA-Z0-9]/g, '_')}.${extension}`;
                            const base64Data = imageData.split(',')[1];
                            
                            imagesFolder.file(filename, base64Data, { base64: true });
                            imageCount++;
                        }
                    });
                });
                
                // Ajouter un fichier de métadonnées
                const metadata = {
                    exportDate: new Date().toISOString(),
                    testSuite: filteredTestSuite || 'Tous les jeux de test',
                    totalTestCases: filteredCases.length,
                    totalImages: imageCount,
                    version: '1.0'
                };
                zip.file('metadata.json', JSON.stringify(metadata, null, 2));
                
                // Générer et télécharger le ZIP
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                
                const filename = filteredTestSuite ? 
                    `test-cases-${filteredTestSuite}-${new Date().toISOString().split('T')[0]}.zip` :
                    `test-cases-all-${new Date().toISOString().split('T')[0]}.zip`;
                
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
                
                closeModal();
                
            } catch (error) {
                console.error('Erreur lors de l\'export ZIP:', error);
                alert('Erreur lors de la création de l\'archive ZIP. Vérifiez que JSZip est chargé.');
            }
        }


        // Fonction utilitaire pour générer le contenu Markdown
        function generateMarkdownContent(casesToExport = null) {
            const cases = casesToExport || testCases;
            const stats = {
                total: cases.length,
                todo: cases.filter(tc => tc.status === 'todo').length,
                ok: cases.filter(tc => tc.status === 'ok').length,
                ko: cases.filter(tc => tc.status === 'ko').length,
                pending: cases.filter(tc => tc.status === 'pending').length
            };

            let md = `# 🧪 Rapport de Tests\n\n`;
            md += `**Date de génération :** ${new Date().toLocaleDateString('fr-FR')}\n`;
            if (filteredTestSuite) {
                md += `**Jeu de test :** ${filteredTestSuite}\n`;
            }
            md += `\n`;
            
            md += `## 📊 Statistiques\n\n`;
            md += `| Métrique | Valeur |\n`;
            md += `|----------|--------|\n`;
            md += `| Total des tests | ${stats.total} |\n`;
            md += `| 📋 À faire | ${stats.todo} |\n`;
            md += `| ⏳ En cours | ${stats.pending} |\n`;
            md += `| ✅ Succès | ${stats.ok} |\n`;
            md += `| ❌ Échecs | ${stats.ko} |\n\n`;

            // Grouper par jeux de test
            const groupedCases = {};
            const sortedCases = cases.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return dateA - dateB;
            });
            sortedCases.forEach(testCase => {
                const suite = testCase.testSuite || 'Sans jeu';
                if (!groupedCases[suite]) {
                    groupedCases[suite] = [];
                }
                groupedCases[suite].push(testCase);
            });

            Object.entries(groupedCases).forEach(([suiteName, cases]) => {
                md += `## 📦 ${suiteName}\n\n`;
                
                cases.forEach(testCase => {
                    const statusIcon = {
                        'todo': 'À faire',
                        'ok': 'OK',
                        'ko': 'KO',
                        'pending': '⏳'
                    }[testCase.status];
                    
                    md += `### ${statusIcon} ${testCase.title || `Test Case #${testCase.id}`}\n\n`;
                    md += `**Étapes :**\n`;
                    testCase.steps.forEach((step, index) => {
                        const stepKey = `${testCase.id}-${index}`;
                        const hasImage = stepImages[stepKey];
                        if (hasImage) {
                            const extension = hasImage.split(';')[0].split('/')[1] || 'png';
                            const filename = `image_${stepKey.replace(/[^a-zA-Z0-9]/g, '_')}.${extension}`;
                            md += `${index + 1}. ${step} \n\n   ![Screenshot de l'étape ${index + 1}](./images/${filename})\n`;
                        } else {
                            md += `${index + 1}. ${step}\n`;
                        }
                    });
                    md += `\n`;
                    
                    if (testCase.result) {
                        md += `**Résultat :** ${testCase.result}\n\n`;
                    }
                    
                    if (testCase.specifications && testCase.specifications.length > 0) {
                        md += `**Spécifications vérifiées :**\n`;
                        testCase.specifications.forEach(spec => {
                            const statusIcon = spec.status === 'ok' ? '✅' : '❌';
                            md += `- ${statusIcon} ${spec.text}\n`;
                        });
                        md += `\n`;
                    }
                    
                    md += `\n`;
                    md += `---\n\n`;
                });
            });
            
            return md;
        }

        // Export Markdown
        function exportToMarkdown() {
            const filteredCases = getFilteredTestCases();
            const mdContent = generateMarkdownContent(filteredCases);
            
            const filename = filteredTestSuite ? 
                `test-report-${filteredTestSuite}-${new Date().toISOString().split('T')[0]}.md` :
                `test-report-all-${new Date().toISOString().split('T')[0]}.md`;
            
            downloadFile(mdContent, 'text/markdown;charset=utf-8', filename);
            closeModal();
        }

        // Export TXT (format original)
        function exportToTXT() {
            const filteredCases = getFilteredTestCases();
            const report = generateReport(filteredCases);
            
            const filename = filteredTestSuite ? 
                `test-report-${filteredTestSuite}-${new Date().toISOString().split('T')[0]}.txt` :
                `test-report-all-${new Date().toISOString().split('T')[0]}.txt`;
            
            downloadFile(report, 'text/plain;charset=utf-8', filename);
            closeModal();
        }

        function downloadFile(content, mimeType, filename) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import CSV

        // Générer le rapport
        function generateReport(casesToExport = null) {
            const cases = casesToExport || testCases;
            const stats = {
                total: cases.length,
                todo: cases.filter(tc => tc.status === 'todo').length,
                ok: cases.filter(tc => tc.status === 'ok').length,
                ko: cases.filter(tc => tc.status === 'ko').length,
                pending: cases.filter(tc => tc.status === 'pending').length
            };

            let report = `RAPPORT DE TEST - ${new Date().toLocaleDateString('fr-FR')}\n`;
            if (filteredTestSuite) {
                report += `JEU DE TEST: ${filteredTestSuite}\n`;
            }
            report += `${'='.repeat(50)}\n\n`;
            report += `STATISTIQUES:\n`;
            report += `Total des cas de test: ${stats.total}\n`;
            report += `📋 À faire: ${stats.todo}\n`;
            report += `⏳ En cours: ${stats.pending}\n`;
            report += `✅ OK: ${stats.ok}\n`;
            report += `❌ KO: ${stats.ko}\n\n`;

            const sortedCases = cases.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return dateA - dateB; // Plus vieux en premier
            });
            
            sortedCases.forEach(testCase => {
                report += `${testCase.title || `TEST CASE #${testCase.id}`} - ${testCase.status.toUpperCase()} - ${testCase.testSuite || 'Sans jeu'}\n`;
                report += `Étapes:\n`;
                testCase.steps.forEach((step, index) => {
                    const stepKey = `${testCase.id}-${index}`;
                    const hasImage = stepImages[stepKey] ? ' 📷' : '';
                    report += `  ${index + 1}. ${step}${hasImage}\n`;
                });
                if (testCase.result) {
                    report += `Résultat: ${testCase.result}\n`;
                }
                if (testCase.specifications && testCase.specifications.length > 0) {
                    report += `Spécifications vérifiées:\n`;
                    testCase.specifications.forEach(spec => {
                        const statusText = spec.status === 'ok' ? '✅' : '❌';
                        report += `  ${statusText}: ${spec.text}\n`;
                    });
                }
                report += `\n${'-'.repeat(30)}\n\n`;
            });

            return report;
        }

        function calculateTestStats() {
            const allTests = testCases;
            const today = new Date().toDateString();
            
            // Statistiques globales
            const totalTests = allTests.length;
            const successCount = allTests.filter(test => test.status === 'OK').length;
            const errorCount = allTests.filter(test => test.status === 'KO').length;
            const pendingCount = allTests.filter(test => test.status === 'En cours').length;
            const successRate = totalTests > 0 ? Math.round((successCount / totalTests) * 100) : 0;
            
            // Tests créés/modifiés aujourd'hui
            const todayCreated = allTests.filter(test => {
                const testDate = new Date(test.timestamp).toDateString();
                return testDate === today;
            }).length;
            
            const todayModified = allTests.filter(test => {
                if (!test.lastModified) return false;
                const modifiedDate = new Date(test.lastModified).toDateString();
                return modifiedDate === today;
            }).length;
            
            // Statistiques par jeu de test
            const testSuiteStats = testSuites.map(suite => {
                const suiteTests = allTests.filter(test => test.testSuite === suite.name);
                return {
                    name: suite.name,
                    total: suiteTests.length,
                    success: suiteTests.filter(test => test.status === 'OK').length,
                    error: suiteTests.filter(test => test.status === 'KO').length,
                    pending: suiteTests.filter(test => test.status === 'En cours').length
                };
            });
            
            // Ajouter les tests sans jeu de test
            const testsWithoutSuite = allTests.filter(test => !test.testSuite || test.testSuite === '');
            if (testsWithoutSuite.length > 0) {
                testSuiteStats.push({
                    name: 'Sans jeu de test',
                    total: testsWithoutSuite.length,
                    success: testsWithoutSuite.filter(test => test.status === 'OK').length,
                    error: testsWithoutSuite.filter(test => test.status === 'KO').length,
                    pending: testsWithoutSuite.filter(test => test.status === 'En cours').length
                });
            }
            
            // Nombre d'étapes sauvegardées
            const savedStepsCount = savedSteps.length;
            
            return {
                totalTests,
                successCount,
                errorCount,
                pendingCount,
                successRate,
                todayCreated,
                todayModified,
                testSuiteStats,
                savedStepsCount
            };
        }

        // Gestion des touches
        document.addEventListener('DOMContentLoaded', function() {
            const stepInput = document.getElementById('stepInput');
            if (stepInput) {
                stepInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addStep();
                    }
                });
            }
            
            // Gestion du collage global (Ctrl+V)
            document.addEventListener('paste', function(e) {
                // Vérifier si on est dans un champ de saisie
                const activeElement = document.activeElement;
                const isInputField = activeElement && (
                    activeElement.tagName === 'INPUT' || 
                    activeElement.tagName === 'TEXTAREA' ||
                    activeElement.contentEditable === 'true'
                );
                
                // Si on n'est pas dans un champ de saisie, essayer de coller une image
                if (!isInputField) {
                    e.preventDefault();
                    pasteFromClipboard();
                }
            });
            
            // Fonctions globales pour gérer les images
            window.showImageModal = function(imageSrc) {
                const modal = document.createElement('div');
                modal.className = 'step-image-modal';
                modal.onclick = () => modal.remove();
                modal.innerHTML = `<img src="${imageSrc}" alt="Screenshot">`;
                document.body.appendChild(modal);
            };

            window.showInlineThumbnail = function(event, imageSrc) {
                // Supprimer toute miniature existante
                hideInlineThumbnail();

                const indicator = event.target;
                const thumbnail = document.createElement('div');
                thumbnail.className = 'inline-step-thumbnail';
                thumbnail.innerHTML = `<img src="${imageSrc}" alt="Miniature">`;

                // Positionner la miniature
                const rect = indicator.getBoundingClientRect();
                thumbnail.style.position = 'fixed';
                thumbnail.style.top = (rect.bottom + 5) + 'px';
                thumbnail.style.left = (rect.left + rect.width / 2) + 'px';
                thumbnail.style.transform = 'translateX(-50%)';
                thumbnail.style.display = 'block';

                document.body.appendChild(thumbnail);

                // Supprimer la miniature si on quitte l'indicateur
                indicator.addEventListener('mouseleave', hideInlineThumbnail, { once: true });
            };

            window.hideInlineThumbnail = function() {
                const existingThumbnail = document.querySelector('.inline-step-thumbnail');
                if (existingThumbnail) {
                    existingThumbnail.remove();
                }
            };

            // Initialisation
            loadData();
        });
    </script>
